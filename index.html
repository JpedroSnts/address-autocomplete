<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Endereço pelo CEP</title>
</head>

<body>
    <main class="container">
        <form class="mt-4 card">
            <div class="card-header text-center">
                <h1>Cadastrar Endereço</h1>
            </div>
            <div class="card-body">
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="txtCep" placeholder="CEP">
                    <label for="txtCep">Digite o CEP</label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="txtRua" placeholder="Rua">
                            <label for="txtRua">Rua</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="txtNumero" placeholder="Número">
                            <label for="txtNumero">Número</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="txtBairro" placeholder="Bairro">
                            <label for="txtBairro">Bairro</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="txtComplemento" placeholder="Complemento">
                            <label for="txtComplemento">Complemento</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="txtCidade" placeholder="Bairro">
                            <label for="txtCidade">Cidade</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-2">
                            <select class="form-select" id="cmbEstados">
                                <option value="" selected>Selecione o estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <label for="cmbEstados">Estado</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Cadastrar" class="btn btn-success mt-2" />
            </div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
